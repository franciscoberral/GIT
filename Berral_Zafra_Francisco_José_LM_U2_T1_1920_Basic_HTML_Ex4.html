<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4</title>
</head>
<style>
    .button{
        width: 200px;
    }
    .border{
        border-color: blue;
        border-style: groove;
        box-shadow: 3px 3px;
    }
    #padding{
        padding-top: 10px;
        padding-bottom: 10px;
    }
</style>
<body>
    <table width="800px" class="border">
        <tr>
            <td>
                <h1>Reservation Quest</h1>
                    <fieldset>
                        <legend style="color: blue;"><b>General Information</b></legend>
                            <table>
                                <tr>
                                    <td width="100px">
                                        <label for="arrival">Arrival date:</label>
                                    </td>
                                    <td>
                                        <input type="text" name="text" size="16" value="12/39/2016"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="nights">Nights:</label>
                                    </td>
                                    <td>
                                        <input type="text" name="text" size="16" value="three"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="adults">Adults:</label>
                                    </td>
                                    <td>
                                        <input list="adults" size="1" placeholder="1">
                                        <datalist id="adults">
                                        <option value="1">
                                        <option value="2">
                                        <option value="3">
                                        <option value="4">
                                        </datalist>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="children">Children:</label>
                                    </td>
                                    <td>
                                        <input list="children" size="1" placeholder="0">
                                        <datalist id="children">
                                        <option value="0">
                                        <option value="1">
                                        <option value="2">
                                        <option value="3">
                                        <option value="4">
                                        </datalist>
                                    </td>
                                </tr>
                            </table>
                    </fieldset><br>
                    <fieldset>
                        <legend style="color: blue;"><b>Preferences</b></legend>
                            <table>
                                <tr>
                                    <td width="95px">
                                        <label for="room" required>Room type:</label>
                                    </td>
                                    <td>
                                        <input type="radio" name="room" value="A" checked/>Standard
                                        <input type="radio" name="room" value="B"/>Business
                                        <input type="radio" name="room" value="C"/>Suite
                                    </td>
                                <tr>
                                    <td>
                                        <label for="bed" required>Bed type:</label>
                                    </td>
                                    <td>
                                        <input type="radio" name="bed" value="A" checked/>King
                                        <input type="radio" name="bed" value="B"/>Double Double<br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" name="smoking" value="A"/>Smoking
                                    </td>
                                </tr>
                            </table>
                    </fieldset><br>
                    <fieldset>
                        <legend style="color: blue;"><b>Contact Information</b></legend>
                            <table>
                                <tr>
                                    <td width="100px">
                                        <label for="name">Name:</label>
                                    </td>
                                    <td>
                                        <input type="text" name="name" size="16"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="email">Email:</label>
                                    </td>
                                    <td>
                                        <input type="email" name="email" size="16" value="graceyahoo.com"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="name">Phone:</label>
                                    </td>
                                    <td>
                                        <input type="text" name="phone" size="16" value="123-456-789"/>
                                    </td>
                                </tr>
                            </table>
                    </fieldset>
                    <table id="padding">
                        <tr>
                            <td width="220px" align="center">
                                <button class="button">Submit Reservation</button>
                            </td>   
                            <td width="220px" align="center">
                                <button class="button">Clear</button>
                            </td>
                        </tr>
                    </table>
            </td>
        </tr>
    </table>
</body>
</html>
