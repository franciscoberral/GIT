<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3</title>
    <style>
        table{
            border-collapse: collapse;
        }

        td,
        th{
            border-bottom: 1px solid black;
            border-top: 1px solid black;
        }
        .red{
            color: red;
        }
    </style>
</head>

<body>
    <h1>Formulario de reserva de salas</h1>
    <form method="post" action="destination.html"></form>
    <table>
        <tr style="background-color: gainsboro">
            <td width="300">
                <p>
                    <label for="nombre">Tu nombre:<span class="red">*</span></label>
                </p>
            </td>
            <td>
                <p>
                    <input type="text" name="text" value="nombre" />
                </p>
            </td>
        </tr>
        <tr>
            <td>
                <p>
                    <label for="correo">Tu correo electrónico:<span class="red">*</span></label>
                </p>
            </td>
            <td>
                <p>
                    <input type="email" name="correo" value="correo electrónico" />
                </p>
            </td>
        </tr>
        <tr  style="background-color: gainsboro">
            <td>
                <p>
                    <label for="departamento">Departamento:<span class="red">*</span></label>
                </p>
            </td>
            <td>
                <p>
                    <input list="departamento" placeholder="Ventas">
                    <datalist id="departamento">
                    <option value="Ventas">
                    <option value="Marketing">
                    <option value="RRHH">
                    </datalist>
                </p>
            </td>
        </tr>
        <tr>
            <td>
                <p>
                    <label for="sala">Tipo de sala que desea reservar:<span class="red">*</span></label>
                </p>
            </td>
            <td>
                <p>
                    <input type="radio" name="sala" value="A" checked />Tipo A <br />
                    <input type="radio" name="sala" value="B" />Tipo B <br />
                    <input type="radio" name="sala" value="C" />Tipo C <br />
                </p>
            </td>
        </tr>
        <tr style="background-color: gainsboro">
            <td>
                <p>
                    <label for="requisitos">Requisitos extra:</label>
                </p>
            </td>
            <td>
                <p>
                    <input type="checkbox" name="requisitos" value="1" checked />Caballete y bolígrafos <br />
                    <input type="checkbox" name="requisitos" value="2" checked />Televisión <br />
                    <input type="checkbox" name="requisitos" value="3" />Café, té y agua <br /> 
                </p>
            </td>
        </tr>
        <tr>
            <td>
                <p>
                    <label for="fecha">Fecha de la reserva:<span class="red">*</span></label>
                </p>
            </td>
            <td>
                <p>
                    <input type="date" name="fecha" />
                </p>
            </td>
        </tr>
        <tr style="background-color: gainsboro">
            <td>
                <p>
                    <label for="hora">Hora de la reserva:<span class="red">*</span></label> 
                </p>
            </td>
            <td>
                <p>
                    <input type="time" name="hora" />
                </p>    
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
