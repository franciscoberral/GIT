<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5</title>
    <style>
        table{
            width: 600px;
        }
        #ISO{
            background-color: red;
        }
        #GBD{
            background-color: cornflowerblue;
        }
        #PAR{
            background-color: gainsboro;
        }
        #FHW{
            background-color: lightpink;
        }
        #FOL{
            background-color: forestgreen;
        }
        #LM{
            background-color: sienna;
        }
    </style>
</head>
<body> 
<center>
    <p>CLASSROOM SCHEDULE</p>
    <table border="1">
        <tr>
            <th></th>
            <th>MONDAY</th>
            <th>TUESDAY</th>
            <th>WEDNESDAY</th>
            <th>THURSDAY</th>
            <th>FRIDAY</th>
        </tr>
        <tr>
            <td>8:15</td>
            <td id="ISO">ISO</td>
            <td id="ISO">ISO</td>
            <td id="ISO">ISO</td>
            <td id="ISO">ISO</td>
            <td id="ISO">ISO</td>
        </tr>
        <tr>
            <td>9:15</td>
            <td id="GBD">GDB</td>
            <td id="GBD">GDB</td>
            <td id="GBD">GDB</td>
            <td id="GBD">GDB</td>
            <td id="GBD">GDB</td>
        </tr>
        <tr>
            <td>10:15</td>
            <td id="PAR">PAR</td>
            <td id="PAR">PAR</td>
            <td id="PAR">PAR</td>
            <td id="PAR">PAR</td>
            <td id="PAR">PAR</td>
        </tr>
        <tr>
            <td>11:15</td>
            <th colspan="5">FREE TIME</th>
        </tr>
        <tr>
            <td>11:45</td>
            <td id="FHW">FHW</td>
            <td id="FHW">FHW</td>
            <td id="FHW">FHW</td>
            <td id="FHW">FHW</td>
            <td id="FHW">FHW</td>
        </tr>
        <tr>
            <td>12:45</td>
            <td id="FOL">FOL</td>
            <td id="FOL">FOL</td>
            <td id="FOL">FOL</td>
            <td id="FOL">FOL</td>
            <td id="FOL">FOL</td>
        </tr>
        <tr>
            <td>13:45</td>
            <td id="LM">LM</td>
            <td id="LM">LM</td>
            <td id="LM">LM</td>
            <td id="LM">LM</td>
            <td id="LM">LM</td>
        </tr>
    </table>
</center>
</body>
</html>
