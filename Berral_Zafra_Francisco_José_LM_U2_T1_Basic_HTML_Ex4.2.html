<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
    <style>
        table{
            border: 3px solid firebrick;
            border-style: groove;
        }
        td,
        th {
            border: 1px solid firebrick;
            border-style: groove;            
        }
        #centrar{
            text-align: center;
        }
    </style>
</head>
<body>
    <table style="background-color: peachpuff;">
        <tr style="background-color:peachpuff;" id="centrar">
            <td colspan="3">MY DAILY MENU</td>
        </tr>
        <tr style="background-color:peachpuff;">
            <td rowspan="3">
                M<br>
                o<br>
                n<br>
                d<br>
                a<br>
                y<br>
            </td>
            <td valign="TOP">
                <b>Breakfast</b>
            </td>
            <td>
                Orange Juice<br>
                Toast <br>
                Black Coffee
            </td>
        </tr>
        <tr style="background-color:peachpuff;">
            <td valign="TOP">
                <b>Lunch</b>
            </td>
            <td>
                Tuna sandwich<br>
                Apple
            </td>
        </tr>
        <tr style="background-color:peachpuff;">
            <td valign="TOP">
                <b>Dinner</b>
            </td>
            <td>
                Hamburger<br>
                steak<br>
                Mashed<br>
                potatoes<br>
                Green beans<br>
                Jello
            </td>
        </tr>
    </table>
</body>
</html>
